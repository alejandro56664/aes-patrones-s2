<div class="row justify-content-md-center">
  <div class="card card-body col col-lg-9">
    <h3>Hola, {{currentUser.nombre}}!</h3>
    <p class="lead">Bienvenido a Cotiza Fácil la plataforma para realizar cotizaciones en internet</p>
    <buscar-cotizables *ngIf="currentUser.tipo === 'comprador'" [currentUser]="currentUser">
    </buscar-cotizables>
    <hr class="">
    <p>A continuación te presentamos algunas opciones que pueden ser de tu interes.</p>

    <div class="btn-group" role="group" aria-label="Basic example" *ngIf="currentUser.tipo === 'proveedor'">
      <button type="button" class="btn btn-info btn-sm" routerLink="/catalogo/buscarporusuario" routerLinkActive="active"> Mi Catalogo</button>

      <button type="button" class="btn btn-info btn-sm" routerLink="/solicitud-cotizacion" routerLinkActive="active">Entregar
        Cotizaciones</button>
    </div>
    <div class="btn-group col-lg-6" role="group" aria-label="Basic example" *ngIf="currentUser.tipo === 'comprador'">
      <button type="button" class="btn btn-info btn-sm" routerLink="/solicitud-cotizacion" routerLinkActive="active">Mis
        Cotizaciones</button>
    </div>
    <div class="container">
    </div>

  </div>
</div>
