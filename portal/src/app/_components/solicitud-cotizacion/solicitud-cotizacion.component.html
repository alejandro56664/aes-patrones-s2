<div  class="list-group-item list-group-item-action" (click)="verDetalle(event$)">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{solicitud.cotizable.titulo}}</h5>
    <img class="w-25 card-img-top"  [src]="solicitud.cotizable.imagen"  alt="Sin imagen">
    
  </div>
  <h6 class="mb-1">Descripción: {{solicitud.cotizable.descripcion}}</h6>
  
  <p>Código: {{solicitud.cotizable.codigo}}</p>
  <small>Fecha Creación: {{solicitud.fechaCreacion | date: 'dd/MM/yyyy'}}</small>

  
</div>
<p></p>
