<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form >
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control">
                </div>
                <div class="form-group">
                    <textarea type="text" name="description" [(ngModel)]="game.description" rows="2" placeholder="Descripcion" class="form-control"></textarea>
                 </div>
                <div class="form-group">
                    <input type="url" name="image" placeholder="URL de la Imagen"  [(ngModel)]="game.image"  class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
                    Guardar
                </button>

            </form>
        </div>
    </div>

</div>
<div class="col-md-4">
    <p>Previsualizacion</p>
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? 'assets/noimage.png' : game.image" class="card-img-top "    >
        <h3>{{game.id}}. {{game.title == '' ? 'Titulo Producto' : game.title}}</h3>
        <p>{{game.description == '' ? 'Descripcion Producto' : game.description}}</p>
        <p>{{game.created_at | date: 'yyyy-mm-dd'}}</p>
    </div>
</div>
