<div class="d-flex align-items-center">

    <div class="col-md-4 offset-md-2 ">
        <div class="card">
            <div class="card-body">
                <div class="">
                    <h2 class="">Creación Productos</h2>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" name="title" [(ngModel)]="product.titulo" placeholder="Titulo"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <textarea type="text" name="description" [(ngModel)]="product.descripcion" rows="2"
                            placeholder="Descripcion" class="form-control"></textarea>
                    </div>
                    <div class="form-group d-flex" >
                        <p>Clasificación:     </p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Servicio
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Bienes</a>
                              <a class="dropdown-item" href="#">Servicios</a>
                            </div>
                          </div>
                    </div>

                    <div class="form-group">
                        <input type="url" name="image" placeholder="URL de la Imagen" [(ngModel)]="product.url_imagen"
                            class="form-control">
                    </div>
                    <button class="btn btn-success btn-block" (click)="edit ? updateProduct() : saveNewProduct()">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="card col-md-4 offset-md-2">
        <div class="card-body">
            <p>Previsualizacion</p>
            <img [src]="product.url_imagen == '' ? 'assets/noimage.png' : product.url_imagen" class="card-img-top ">
            <h3>{{product.id}}. {{product.title == '' ? 'Titulo Producto' : product.titulo}}</h3>
            <p>{{product.descripcion == '' ? 'Descripcion Producto' : product.descripcion}}</p>
            <p>{{product.fecha_creacion | date: 'yyyy-mm-dd'}}</p>
        </div>
    </div>
</div>
