<div class="col-md-4 offset-md-4 center-block  ">
    <div class="card">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Bienvenido</h4>
            <hr>
            <p class="text-success text-center">Por favor ingrese datos de su Usuario</p>
            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="correo" class="form-control" formControlName="correo" [(ngModel)]="user.correo"
                            placeholder="Ingrese su correo" type="email"
                            [ngClass]="{ 'is-invalid': submitted && f.correo.errors }">
                        <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
                            <div *ngIf="f.correo.errors.required">Correo es requerido</div>
                        </div>
  
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" formControlName="password" [(ngModel)]="user.password"
                            placeholder="******" type="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
                        </div>
                    </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Continuar </button>
                </div>
                <div class="form-group d-flex">
                    <p>¿No tienes cuenta? <a routerLink="/users/add" class="link btn-link "> Crear Usuario </a> </p>
                </div>
                <!-- form-group// -->
                <!--<p class="text-center"><a href="" class="btn">Olvió su password?</a></p>-->
            </form>
        </article>
    </div>
</div>
