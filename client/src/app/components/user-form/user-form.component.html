<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Crear Cuenta</h4>
        <!-- Habilitar Login con redes sociales
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
        </p>
        -->
        <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input name="nombres" class="form-control" [(ngModel)]="user.nombres" placeholder="Nombres" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="correo" class="form-control" [(ngModel)]="user.correo" placeholder="Correo Electrónico" type="email">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+57</option>
                </select>
                <input name="celular" class="form-control" [(ngModel)]="user.celular" placeholder="Celular" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                </div>
                <select name="id_tipo_usuario" class="form-control" [(ngModel)]="user.id_tipo_usuario">
                    <option value="1">Cliente</option>
                    <option value="2">Proveedor</option>
                </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" [(ngModel)]="user.password" placeholder="Ingrese su contraseña"
                    type="password">
            </div>
            <!-- form-group// 
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" placeholder="Ingrese nuevamente su contraseña" type="password">
        </div> form-group// -->
            <div class="form-group">
                <button type="submit" (click)="saveNewUser()" class="btn btn-primary btn-block"> Crear Cuenta </button>
            </div> <!-- form-group// -->
            <p class="text-center">Ya tienes una cuenta? <a href="/users/login">Iniciar Sesión</a> </p>
        </form>
    </article>
</div> <!-- card.// -->
